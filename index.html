<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дом Зеркал</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/javascript.js"></script>
  </head>
  <body>
    <section>
      <div class="move-aria">
        <div class="container">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </section>
    <div class="container">
      <!-- Первый блок -->
      <div class="background"></div>
      <div class="overlay"></div>

      <!-- Второй блок -->
      <div class="second-background">
        <div class="paintings">
          <div class="painting-1"></div>
          <div class="painting-2"></div>
          <div class="painting-3"></div>
        </div>
      </div>

      <!-- Третий блок -->
      <div class="third-background">
        <div class="hands">
          <div class="left-hand"></div>
          <div class="right-hand"></div>
        </div>
      </div>

      <!-- 4 БЛОК -->
      <div class="fourth-background">
        <div class="puzzle-image"></div>
      </div>

      <!-- 5 БЛОК -->
      <div class="fifth-background"></div>
    </div>
  </body>
</html>
