<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дом Зеркал</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
      rel="shortcut icon"
      href="./images/zerkalo1f1.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- Первый блок -->
      <div class="first-background">
        <div class="overlay">
          <img src="./images/devochka.svg" alt="" id="girlImage" />
          <div class="eyes">
            <div class="eye">
              <div class="pupil"></div>
            </div>
            <div class="eye">
              <div class="pupil"></div>
            </div>
          </div>
        </div>

        <div class="question-icon" data-modal="modal-1">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- Второй блок -->
      <div class="second-background">
        <div class="paintings">
          <div class="image-container">
            <img
              class="mirror"
              data-index="0"
              src="./images/zerkalo1f1.svg"
              alt="Зеркало"
            />
          </div>
          <div class="image-container">
            <img
              class="mirror"
              data-index="1"
              src="./images/zerkalo2f1.svg"
              alt="Зеркало"
            />
          </div>
          <div class="image-container">
            <img
              class="mirror"
              data-index="2"
              src="./images/zerkalo3f1.svg"
              alt="Зеркало"
            />
          </div>
        </div>
        <div class="question-icon" data-modal="modal-2">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- Третий блок -->
      <div class="third-background">
        <div class="hands">
          <div class="left-hand">
            <div class="left-hand-inner"></div>
          </div>
          <div class="right-hand"></div>
          <div class="hand-button">
            <img src="images/oskolok1.svg" alt="Осколок" />
          </div>
        </div>
        <div class="question-icon" data-modal="modal-3">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- 4 БЛОК -->
      <div class="fourth-background">
        <div id="container">
          <div class="puzzle-frame-container">
            <!-- Рамка -->
            <img src="images/razbito.svg" class="puzzle-frame" alt="Рамка" />

            <!-- Пазлы -->
            <div
              class="draggable-elem"
              data-target-top="80"
              data-target-left="160"
            >
              <img src="images/pazl1.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="80"
              data-target-left="500"
            >
              <img src="images/pazl2.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="80"
              data-target-left="560"
            >
              <img src="images/pazl3.svg" alt="нет" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="140"
              data-target-left="90"
            >
              <img src="images/pazl9.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="270"
              data-target-left="320"
            >
              <img src="images/pazl5.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="470"
              data-target-left="560"
            >
              <img src="images/pazl8.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="470"
              data-target-left="90"
            >
              <img src="images/pazl7.svg" alt="" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="530"
              data-target-left="200"
            >
              <img src="images/pazl4.svg" alt="нет пазла" />
            </div>
            <div
              class="draggable-elem"
              data-target-top="540"
              data-target-left="530"
            >
              <img src="images/pazl6.svg" alt="нет пазла" />
            </div>
          </div>
        </div>
        <div class="question-icon" data-modal="modal-4">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- 5 БЛОК -->
      <div class="fifth-background"></div>
    </div>

    <!-- Модальное окно -->
    <div id="modal-1" class="modal">
      <img class="modal-content" src="images/popap1.svg" />
    </div>

    <div id="modal-2" class="modal">
      <img class="modal-content" src="images/popap2.svg" />
    </div>
    <div id="modal-3" class="modal">
      <img class="modal-content" src="images/popap3.svg" />
    </div>
    <div id="modal-4" class="modal">
      <img class="modal-content" src="images/popap4.svg" />
    </div>
    <div id="hand-modal" class="modal">
      <div class="modal-content hand-modal-content">
        <img src="images/oskolok2.svg" alt="Осколок другой" />
      </div>
    </div>
    <script src="javascripts/javascript.js"></script>
    <script src="javascripts/mirror.js"></script>
  </body>
</html>
