<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дом Зеркал</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Первый блок -->
      <div class="first-background">
        <div class="overlay"></div>
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="question-icon" data-modal="modal-1">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- Второй блок -->
      <div class="second-background">
        <div class="paintings">
          <div class="painting-1 painting"></div>
          <div class="painting-2 painting"></div>
          <div class="painting-3 painting"></div>
        </div>
        <div class="question-icon" data-modal="modal-2">
          <img src="images/vopros.svg" alt="?" />
        </div>
      </div>

      <!-- Третий блок -->
      <div class="third-background">
        <div class="hands">
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="hand-button">
            <img src="images/oskolok1.svg" alt="Осколок" />
          </div>
        </div>
      </div>

      <!-- 4 БЛОК -->
      <div class="fourth-background">
        <div class="puzzle-image"></div>
      </div>

      <!-- 5 БЛОК -->
      <div class="fifth-background"></div>
    </div>

    <!-- Модальное окно -->
    <div id="modal-1" class="modal">
      <img class="modal-content" src="images/tablichka1.svg" />
    </div>

    <div id="modal-2" class="modal">
      <img class="modal-content" src="images/tablichka1.svg" />
    </div>

    <div id="hand-modal" class="modal">
      <div class="modal-content hand-modal-content">
        <img src="images/oskolok2.svg" alt="Осколок другой" />
      </div>
    </div>
  </body>
</html>
